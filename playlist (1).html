<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h2 class="mb-4">Your Selected Songs</h2>

        {% if tracks %}
            <!-- Export to Spotify Form -->
            <form action="{{ url_for('export_playlist') }}" method="post" class="mb-4">
                <div class="input-group">
                    <input type="text" name="playlist_name" class="form-control" placeholder="Playlist Name" required>
                    <button type="submit" class="btn btn-success">Export to Spotify</button>
                </div>
            </form>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Artist</th>
                        <th>Listen</th>
                    </tr>
                </thead>
                <tbody>
                    {% for track in tracks %}
                        <tr>
                            <td>{{ track.name }}</td>
                            <td>{{ track.artist }}</td>
                            <td>
                                <a href="{{ track.url }}" target="_blank" class="btn btn-sm btn-outline-primary">Listen</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-muted">No songs selected for your playlist.</p>
        {% endif %}
    </div>
</body>
</html>
